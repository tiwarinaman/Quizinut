{% extends 'common/base.html' %}

{% block title %}
    Student Sign-Up
{% endblock %}

{% block body %}

    {% include 'common/message.html' %}

    <div class="register">
        <div class="container">
            <div class="text-center">
                <h1 class="font-weight-bold title">Student Sign-Up</h1>
            </div>
            <hr>
            <form action="{% url 'studentSignUp' %}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Firstname</label>
                        <input type="text" name="fname" class="form-control" placeholder="eg: naman">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Lastname</label>
                        <input type="text" name="lname" class="form-control" placeholder="eg: kumar">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Username</label>
                        <input type="text" name="uname" class="form-control" placeholder="eg: naman123">
                    </div>


                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Email</label>
                        <input type="email" name="email" class="form-control"
                               placeholder="eg: naman@gmail.com"
                        >
                    </div>


                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Password</label>
                        <input type="password" name="pass" class="form-control" placeholder="password">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="font-weight-bold">Confirm Password</label>
                        <input type="password" name="confirmPass" class="form-control"
                               placeholder="confirm password">
                    </div>


                    <div class="form-group">
                        <label for="exampleFormControlFile1" class="font-weight-bold">Upload Your Image</label>
                        <input type="file" name="imageFile" class="form-control-file"
                               id="exampleFormControlFile1"
                        >
                    </div>
                </div>
                <div class="text-center">
                    <button id="submit" type="submit" class="btn btn-primary btn-block">Sign-Up</button>
                    <button id="btn-loader" class="btn btn-primary btn-block font-weight-bold"
                            type="button" disabled><span class="spinner-border spinner-border-sm" role="status"
                                                         aria-hidden="true"></span>
                        Please Wait...
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
